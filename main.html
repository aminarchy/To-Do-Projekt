    <div class="anzeige active">
      <div class="angeklicktesDatum"></div>

      <div class="tasks">
        <div class="task"><div class="noEvents">no events</div></div>
      
      </div>

      
      

      <div id="eventbox" class="addeventbox closed">
        <div class="popup-content">
          <input type="text" id="namensInput" class="eventinput namensInput" placeholder="Name">
          <input type="text" id="beschreibungsInput" class="eventinput" placeholder="Beschreibung (optional)">
          <div class="timeinput eventinput">
          <span class="von eventinput">von:</span>
          <input type="time" class="eventinput" id="von">
          <span class="bis eventinput">bis:</span>
          <input type="time" class="eventinput" id="bis"></div>
          <select class="eventinput selectionOption" id="tagSelect">
            <option class="selectionOption" value="arbeit">Arbeit</option>
            <option class="selectionOption" value="freizeit">Freizeit</option>
            <option class="selectionOption" value="studium">Studium</option>
          </select>
          <button class="hinzufuegen">add</button>
        </div>
      </div>


      <button class="add" onclick="addEventBox()">
        <i class="fas fa-plus"></i>
      </button>

    <div class="menu">
      <div class="wechsel">
        <button class="M" onclick="before()"><i class="fas fa-arrow-left"></i></button>
